<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABYSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: #000;
            color: #0a0;
            overflow-x: hidden;
            cursor: default;
        }

        /* CRT эффект */
        .crt::after {
            content: " ";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px;
            z-index: 1000;
            pointer-events: none;
            animation: scanline 10s linear infinite;
        }

        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        /* Шум */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIj48ZmlsdGVyIGlkPSJhIiB4PSIwIiB5PSIwIj48ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iLjc0IiBudW1PY3RhdmVzPSIxMCIgc3RpdGNoVGlsZXM9InN0aXRjaCI+PC9mZVR1cmJ1bGVuY2U+PGZlQ29sb3JNYXRyaXggdHlwZT0ic2F0dXJhdGUiIHZhbHVlcz0iMCI+PC9mZUNvbG9yTWF0cml4PjwvZmlsdGVyPjxwYXRoIGQ9Ik0wIDBoMzAwdjMwMEgweiIgZmlsdGVyPSJ1cmwoI2EpIiBvcGFjaXR5PSIwLjA1Ij48L3BhdGg+PC9zdmc+');
            opacity: 0.03;
            z-index: 999;
            pointer-events: none;
            animation: noise 0.3s infinite;
        }

        @keyframes noise {
            0% { transform: translate(0,0) }
            10% { transform: translate(-1%,-1%) }
            20% { transform: translate(1%,1%) }
            30% { transform: translate(-1%,1%) }
            40% { transform: translate(1%,-1%) }
            50% { transform: translate(-1%,-1%) }
            60% { transform: translate(1%,1%) }
            70% { transform: translate(-1%,1%) }
            80% { transform: translate(1%,-1%) }
            90% { transform: translate(-1%,-1%) }
            100% { transform: translate(0,0) }
        }

        /* Глитч эффект */
        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        .glitch {
            animation: glitch 0.3s infinite;
            animation-play-state: paused;
        }

        .glitch:hover {
            animation-play-state: running;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: #000;
        }

        .hero-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 50%, rgba(10, 40, 10, 0.2) 0%, rgba(0, 0, 0, 0.9) 70%);
            z-index: 1;
        }

        .hero-visual {
            position: absolute;
            width: 400px;
            height: 500px;
            background: url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80') center/cover;
            mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50,10 Q70,30 70,50 Q70,70 50,90 Q30,70 30,50 Q30,30 50,10Z" fill="white"/></svg>');
            mask-size: contain;
            mask-repeat: no-repeat;
            mask-position: center;
            filter: brightness(0.7) contrast(1.2) hue-rotate(90deg);
            z-index: 2;
            top: 50%;
            left: 55%;
            transform: translate(-50%, -50%);
            opacity: 0.8;
        }

        .hero-content {
            position: relative;
            z-index: 3;
            text-align: right;
            width: 50%;
            padding-right: 10%;
            opacity: 0;
            animation: fadeIn 1s forwards 0.8s;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .title {
            font-size: 4.5rem;
            color: #0a0;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #0a0;
            position: relative;
            animation: textGlitch 5s infinite;
        }

        @keyframes textGlitch {
            0%, 100% { transform: translateX(0); }
            95% { transform: translateX(0); }
            96% { transform: translateX(-5px); }
            97% { transform: translateX(5px); }
            98% { transform: translateX(-5px); }
            99% { transform: translateX(5px); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #0c0;
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .microtext {
            font-size: 0.8rem;
            color: #060;
            margin-top: 30px;
            opacity: 0.5;
        }

        /* Второй блок */
        .section {
            min-height: 40vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px 20px;
            position: relative;
            z-index: 2;
        }

        .words {
            display: flex;
            gap: 60px;
            margin-top: 30px;
        }

        .word {
            font-size: 2.5rem;
            color: #080;
            text-transform: uppercase;
            letter-spacing: 4px;
            position: relative;
            cursor: default;
            transition: all 0.3s;
        }

        .word:hover {
            color: #a00;
            text-shadow: 0 0 15px #a00;
        }

        .word::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 0;
            height: 2px;
            background: #0a0;
            transition: width 0.5s;
        }

        .word:hover::after {
            width: 100%;
        }

        /* Telegram блок */
        .telegram-section {
            padding: 80px 20px;
            text-align: center;
        }

        .terminal {
            display: inline-block;
            background: rgba(10, 20, 10, 0.3);
            border: 1px solid #0a0;
            padding: 20px 40px;
            font-size: 1.5rem;
            color: #0f0;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .terminal::before {
            content: '>';
            position: absolute;
            left: 15px;
            color: #0a0;
        }

        .terminal-link {
            color: #0f0;
            text-decoration: none;
            margin-left: 20px;
            transition: all 0.3s;
        }

        .terminal:hover {
            background: rgba(10, 30, 10, 0.5);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .terminal:hover .terminal-link {
            color: #af0;
            letter-spacing: 1px;
        }

        /* Мерцающий курсор */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background-color: #0f0;
            margin-left: 5px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Параллакс */
        .parallax {
            transition: transform 0.1s ease-out;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .hero-visual {
                width: 300px;
                height: 400px;
                left: 50%;
            }
            
            .hero-content {
                width: 80%;
                padding-right: 5%;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .words {
                flex-direction: column;
                gap: 30px;
            }
        }
    </style>
</head>
<body class="crt">
    <div class="noise"></div>
    
    <section class="hero">
        <div class="hero-bg"></div>
        <div class="hero-visual glitch"></div>
        <div class="hero-content">
            <h1 class="title">YOU ARE NOT SAFE</h1>
            <p class="subtitle">Private community</p>
            <p class="subtitle">Closed access</p>
            <p class="subtitle">No rules. No mercy.</p>
            <p class="microtext">you found us — now forget us</p>
        </div>
    </section>
    
    <section class="section">
        <div class="words">
            <div class="word parallax" data-speed="0.1">OSINT</div>
            <div class="word parallax" data-speed="0.2">DATA</div>
            <div class="word parallax" data-speed="0.1">CONTROL</div>
        </div>
    </section>
    
    <section class="telegram-section">
        <div class="terminal glitch">
            <span class="terminal-link">t.me/abyss_core</span>
            <div class="cursor"></div>
        </div>
    </section>

    <script>
        // Параллакс эффект
        document.addEventListener('mousemove', (e) => {
            const parallaxElements = document.querySelectorAll('.parallax');
            const x = (window.innerWidth - e.pageX * 2) / 100;
            const y = (window.innerHeight - e.pageY * 2) / 100;
            
            parallaxElements.forEach(el => {
                const speed = el.getAttribute('data-speed') || 0.1;
                el.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
            });
        });

        // Случайные глитч-эффекты
        setInterval(() => {
            if (Math.random() > 0.7) {
                document.querySelector('.hero-visual').classList.add('glitch');
                setTimeout(() => {
                    document.querySelector('.hero-visual').classList.remove('glitch');
                }, 200);
            }
        }, 3000);

        // Копирование Telegram ссылки при клике
        document.querySelector('.terminal').addEventListener('click', function() {
            const text = 't.me/abyss_core';
            navigator.clipboard.writeText(text).then(() => {
                const original = this.querySelector('.terminal-link').textContent;
                this.querySelector('.terminal-link').textContent = '[COPIED]';
                setTimeout(() => {
                    this.querySelector('.terminal-link').textContent = original;
                }, 1000);
            });
        });

        // Появление элементов при скролле
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.word').forEach(word => {
            word.style.opacity = 0;
            word.style.transform = 'translateY(20px)';
            word.style.transition = 'opacity 0.8s, transform 0.8s';
            observer.observe(word);
        });
    </script>
</body>
</html>
